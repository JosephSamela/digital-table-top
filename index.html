<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" type="text/javascript"></script>
</head>

<body>
    <div class="column toolbar-left">

        <div class="icon icon-left" onclick="panel_update(this, 'map', 'left');">
            <a><i class="fas fa-map-marker-alt"></i></a>
        </div>
        <div class="icon icon-left" onclick="panel_update(this, 'effect', 'left');">
            <a><i class="fas fa-bolt"></i></a>
        </div>
        <div class="icon icon-left" onclick="panel_update(this, 'fog', 'left');">
            <a><i class="fas fa-cloud"></i></a>
        </div>
        <div class="icon icon-left" onclick="panel_update(this, 'setting', 'left');">
            <a><i class="fas fa-cog"></i></a>
        </div>

    </div>
    <div id="map" class="column left panel">
        <h1>Maps</h1>

        <div class="card">Hello</div>

        <p>list of maps</p>
        <ul>
            <li>map1</li>
            <li>map2</li>
            <li>map3</li>
            <li>map4</li>
        </ul>
    </div>
    <div id="effect" class="column left panel">
        <h1>Effects</h1>
        <p>Darkness<input type="range" step="0.01" min="0" max="1" value="0" oninput="darknessSlider(this);"></p>
        <p><input type="checkbox"> Rain</p>
        <p><input type="checkbox"> Thunderstorm</p>
        <p><input type="checkbox"> Snow</p>
    </div>
    <div id="fog" class="column left panel">
        <h1>Fog</h1>
        <hr>
        <p>Enable <input id="fog_enable" type="checkbox" value="" onclick="updatefogview()"></p>
        <p>DM View <input id="fog_dmview" type="checkbox" onclick="updatefogview()" checked></p>
        <p>Brush size <input type="range" min="2" max="200" value="100" oninput="fogbrushsize(this.value)"></p>
        <p><button onclick="clearArea()">Reset</button></p>
    </div>
    <div id="setting" class="column left panel">
        <h1>Settings</h1>
        <p><input type="checkbox"> Clear All</p>
        <p><input type="checkbox"> DM View</p>
    </div>

    <div class="column toolbar-right">
        <div class="icon icon-right" onclick="panel_update(this, 'music', 'right');">
            <a><i class="fas fa-music"></i></i></a>
        </div>
        <div class="icon icon-right" onclick="panel_update(this, 'fx', 'right');">
            <a><i class="fas fa-play"></i></a>
        </div>
        <div class="icon icon-right" onclick="panel_update(this, 'mute', 'right');">
            <a><i class="fas fa-volume-up"></i></i></a>
        </div>
    </div>
    <div id="music" class="column right panel">
        <h1>Music</h1>
    </div>
    <div id="fx" class="column right panel">
        <h1>Sound Effects</h1>
    </div>
    <div id="mute" class="column right panel">
        <h1>Mute</h1>
    </div>

    <div class="column middle">
        <div class="wrapper">
            <img id="map-preview" class="content" src="./map.jpg">
            <canvas id="canvas_darkness" width="2160" height="3840"></canvas>
            <canvas class="content" id="canvas_fog" width="100" height="100"></canvas>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
<script src="js/fog.js"></script>
<script src="js/light.js"></script>
</html>
