<style>
    
    img {
        /* height: 100vh; */
        width: 100vw;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .wrapper {
        position: relative;
        width: 100vw;
        height: 100%;
    }

    .wrapper canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<div class="wrapper">
    <img id="map-preview" src="map.jpg">
    <canvas id="canvas_fog" width="500" height="300" style="mix-blend-mode: multiply"></canvas>
</div>

<script>

    function distanceBetween(point1, point2) {
        return Math.sqrt(Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2));
    }
    function angleBetween(point1, point2) {
        return Math.atan2(point2.x - point1.x, point2.y - point1.y);
    }

    var el = document.getElementById('canvas_fog');
    
    var h = document.getElementById("map-preview").height;
    var w = document.getElementById("map-preview").width;

    el.height = h;
    el.width = w;

    // el.height = innerHeight;
    // el.width = innerWidth;
    

    var ctx = el.getContext('2d');

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, el.width, el.height);

    ctx.lineJoin = ctx.lineCap = 'round';

    var isDrawing, lastPoint;

    el.onmousedown = function (e) {
        isDrawing = true;
        lastPoint = { x: e.clientX, y: e.clientY };
    };

    el.onmousemove = function (e) {
        if (!isDrawing) return;

        var currentPoint = { x: e.clientX, y: e.clientY };
        var dist = distanceBetween(lastPoint, currentPoint);
        var angle = angleBetween(lastPoint, currentPoint);

        for (var i = 0; i < dist; i += 5) {

            x = lastPoint.x + (Math.sin(angle) * i);
            y = lastPoint.y + (Math.cos(angle) * i);

            var radgrad = ctx.createRadialGradient(x, y, 10, x, y, 20);

            radgrad.addColorStop(0, '#fff');
            radgrad.addColorStop(0.5, 'rgba(255,255,255,0.5)');
            radgrad.addColorStop(1, 'rgba(255,255,255,0)');

            ctx.fillStyle = radgrad;
            ctx.fillRect(x - 20, y - 20, 40, 40);
        }

        lastPoint = currentPoint;
    };

    el.onmouseup = function () {
        isDrawing = false;
    };

</script>
