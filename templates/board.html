<!DOCTYPE html>
<html>

<head>
    <title>Press F11 Fullscreen</title>
    <script src="static/js/library.jquery-3.3.1.min.js"></script>
    <script src="static/js/library.socket.io.dev.js"></script>
</head>

<style>
    body {
        background-color: black;
        margin: 0px;
    }

    img {
        /* height: 100vh; */
        width: 100vw;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .wrapper {
        position: relative;
        width: 100vw;
        height: 100%;
    }

    .wrapper canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    #canvas_light {
        mix-blend-mode: multiply
    }

</style>

<body>

    <div class="wrapper">
        <img id="map-preview" src="static/maps/default.jpg">
        
        <canvas id="canvas_darkness" width="2160" height="3840"></canvas>
        
        <canvas id="canvas_light" width="2160" height="3840"></canvas>
        <!-- <canvas id="canvas_fog" width="2160" height="3840"></canvas> -->

        <canvas id="canvas_effect_rain" width="2160" height="3840"></canvas>
        <canvas id="canvas_effect_snow" width="2160" height="3840"></canvas>

        <canvas id="canvas_effect_thunderstorm1" width="2160" height="3840"></canvas>
        <canvas id="canvas_effect_thunderstorm2" width="2160" height="3840"></canvas>
        <canvas id="canvas_effect_thunderstorm3" width="2160" height="3840"></canvas>
    </div>

</body>

<script src="static/js/gameboard.board.js"></script>
<script src="static/js/gameboard.maps.js"></script>
<script src="static/js/gameboard.effect.js"></script>
<script src="static/js/gameboard.fog.js"></script>

</html>
